<!DOCTYPE html>
<html lang="en">
<head>
  <title>dialog text summary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg{
  	height: 200px;
    background: #FFFFFF;
  }
  .text_input {
    height: 150px;
    width: 100%;
    background: #FFFFFF;
  }
  .submit_button{
 	width: 100%;
  	height: 50px;
    background: #E0E0E0;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>카카오톡 대화요약</h1>
  <p>당신의 시간은 소중합니다!</p> 
</div>


<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
 		<div>
          <h2>대화문 입력</h2>

          <form method="POST" class="fakeimg" >
            <input  class="text_input" type="text" name="size" placeholder="text input"/><br>
            <input class="submit_button" type="submit" value="Start Summary"/>
          </form>
        </div>

      <br>
      <h2> 요약 결과</h2>
      <div class="fakeimg">{{text_output}}</div>
      <br>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>KoBart Summary</p>
</div>

</body>
</html>
